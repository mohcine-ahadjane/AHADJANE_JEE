<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Etudiant</title>
    <link rel="stylesheet" type="text/css"  href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
    >
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3" >
        <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
            <div>
                <label >ID :</label>
                <label th:text="${p.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${p.id}">
            </div>

            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${p.nom}">
                <span th:errors="${p.nom}"></span>
            </div>

            <div>
                <label>Date Naissance</label>
                <input class="form-control" type="date" name="dateNaissance"  th:value="${p.date_naissance}">
                <span th:errors="${p.date_naissance}"></span>
            </div>
            <div>
                <label>En regle</label>
                <input  type="checkbox" name="malade" th:checked="*{p.enRegle}">
                <span th:errors="${p.enRegle}"></span>
            </div>

            <div>
                <label>Email</label>
                <input class="form-control" type="text" name="score"  th:value="${p.email}">
                <span th:errors="${p.email}"></span>
            </div>

            <div>
                <label>Genre</label>
                <input class="form-control" type="text" name="score"  th:value="${p.genre}">
                <span th:errors="${p.genre}"></span>
            </div>



            <button type="submit" class="btn btn-primary">Save</button>

        </form>

    </div>






</div>

</body>
</html>
